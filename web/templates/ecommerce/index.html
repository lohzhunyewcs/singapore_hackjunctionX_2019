<!DOCTYPE html>

<style>
form{
	overflow: hidden;
	float: right;
	clear: both;
}
input{
	float: right;
	clear: both;
}
</style>


<html>
    <title>Sell something</title>
    <body>
        <h1>Sell a product</h1>
        Take photo(s) of your product here
        <!-- Stream video via webcam -->
        <div class="video-wrap">
                <video id="video" playsinline autoplay></video>
        </div>
        
            <!-- Trigger canvas web API -->
            <div class="controller">
                <!-- <form> -->
                    <input type="file" id="myFile">
                    <button id="snap">Capture</button>
                <!-- </form>  -->
            </div>
        
            <!-- Webcam video snapshot -->
            <canvas id="canvas" width="640" height="480"></canvas>

	<form class="form">
	<p> Name </p>
	  <input id="declared_first" value=" " />
	<p> Description </p>
	  <input id="declared_second" value=" " />
	<p> Price </p>
	  <input id="declared_third" value=" " />
	<p> Category </p>
	  <input id="declared_fourth" value=" "/>
	<p> Stock </p>
	  <input id="declared fifth" value=" "/>
	</form>
            {% if fresh %}
                <canvas id="canvas" width="640" height="480"></canvas>
            {% else %}
                <img src= {{ canvas }}>
            {% endif %}

    </body>
    {% load static %}
    <script src="{% static "ecommerce/webcam.js" %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</html>
